<!DOCTYPE html>

 <title>Właściwości selektorów CSS</title>
</head>
<body>
 <div id="kontener">	 
		<div id="tresc">
			<h1>Właściwości selektorów CSS</h1>
			<h3 class="wlasciwosc">font-family</h3>
			<p class="opis">krój czcionki<br>
			Przykład: Arial, "Times New Roman", Veradan, Georgia, serif</p>
			<h3 class="wlasciwosc">font-size</h3>
			<p class="opis">wielkość czcionki<br>
			Przykład: 200%, 18px, small, medium, large</p>
			<h3 class="wlasciwosc">font-style</h3>
			<p class="opis">styl czcionki<br>
			Przykład: normal, italic</p>
			<p id="stopka">Autor strony: ...</p>
		</div>
 </div>
