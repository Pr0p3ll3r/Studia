<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Pop Pizza</title>
		<!-- Ikona -->
        <link rel="icon" type="image/x-icon" href="images/icon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
		<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="CSS/style.css" rel="stylesheet" />
		<!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme JS-->
        <script src="JS/scripts.js"></script>
		<script>
			window.onscroll = function() {scrollFunction()};
			window.onload = function() {pokazKoszyk(); sprawdzKoszyk()};
		</script>
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper mb-3">Szybko i smacznie</span>
                <span class="site-heading-lower text-primary fw-bold mb-3">Pop Pizza</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Pop Pizza</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Strona główna</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="menu.html">Menu</a></li>
						<li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="kreator.html">Kreator</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="kontakt.html">Kontakt</a></li>
						<li class="nav-item px-lg-4">
                        <a class="btn btn-outline-light disabled" href="koszyk.html">
                            <b class="bi-cart-fill me-1 text-white marg"></b>                                   
                            <span id="koszykCena" class="badge bg-dark text-white ms-1 rounded-pill">0 zł</span>
                        </a>
						</li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div id="container" class="col-xl-9 mx-auto">
                        <div id="tresc" class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-lower fw-bold">Koszyk</span>
                            </h2>
							<div class="table-responsive">
								<table id="koszyk" class="table table-primary">
								
								</table>	
							</div>						
                        </div>
						<div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-lower fw-bold">Dane kontaktowe</span>
                            </h2>
							<form method="post" onsubmit="return sprawdzZamowienie(), false">
								<div class="table-responsive">
									<table class="table table-primary">
										<tr>
											<td>
												<input class="form-control form-control-sm" type="text" id="miasto" name="miasto" placeholder="*Miasto" required />
											</td>
											<td>
												<input class="form-control form-control-sm" type="text" id="ulica" name="ulica" placeholder="*Ulica" required />
											</td>
											<td>
												<input class="form-control form-control-sm" type="text" id="numer" name="numer" placeholder="*Numer" required />
											</td>
											<td>
												<input class="form-control form-control-sm" type="text" id="numerM" name="numerM" placeholder="Nr m."/>
											</td>
										</tr>
										<tr>
											<td>
												<input class="form-control form-control-sm" type="text" id="telefon" name="telefon" placeholder="*Numer telefonu" required />
											</td>
											<td colspan="3">
												<input class="form-control form-control-sm" type="text" id="imie" name="imie" placeholder="Imię"/>
											</td>
										</tr>
										<tr>
											<td colspan="4">
												<input class="form-control form-control-sm" type="email" id="email" name="email" placeholder="*Email" required />
											</td>
										</tr>
										<tr>
											<td colspan="3">
												<input class="form-control form-control-sm" type="text" id="firma" name="firma" placeholder="Firma"/>
											</td>
											<td>
												<input class="form-control form-control-sm" type="text" id="nip" name="nip" placeholder="NIP"/>
											</td>
										</tr>
										<tr>
											<td colspan="4">
												<textarea placeholder="Komentarz" class="form-control form-control-sm" id="komentarz"></textarea> 
											</td>
										</tr>
										<tr>
											<td colspan="4">
												<h4><b>Jak chcesz zapłacić?</b></h4>
												<input class="form-check-input" type="radio" id="gotowka" name="platnosc" checked />
												<label for="gotowka">Gotówka</label><br>
												<input class="form-check-input" type="radio" id="online" name="platnosc"/>
												<label for="online">Płatność online</label><br><br>
												<div>
													<input class="form-check-input" type="checkbox" id="regulamin" name="regulamin" required />
													<label for="regulamin">*Akceptuję regulamin</label>
												</div>
											</td>												
										</tr>
									</table>
								</div>													
								<input class="btn btn-primary" type="submit" id="zamawiam" value="Zamawiam"/> 
							</form>
						</div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; JD 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
